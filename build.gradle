String CI = "${System.env.CI}"

if (CI != "true") {
  apply from: "$rootDir/gradle/release.gradle"
}

subprojects {
    if (!it.name.contains('android')) {
        apply plugin: 'java'

        apply from: "$rootDir/gradle/quality.gradle"

        repositories {
            mavenCentral()
        }

        jar {
            manifest {
                attributes(
                        "Implementation-Title": project.name,
                        "Implementation-Version": VERSION_NAME
                )
            }
        }
    }

    if (!it.name.contains('android')) {
        dependencies {
            compile('com.rollbar:rollbar-java:1.2.1')
            compile('com.rollbar:rollbar-android:1.2.1@aar')
            testCompile group: 'junit', name: 'junit', version: '4.12'
            testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
            testCompile group: 'org.mockito', name: 'mockito-core', version: '2.10.0'
            
    

        }

        compileJava {
            sourceCompatibility = JavaVersion.VERSION_1_7
            targetCompatibility = JavaVersion.VERSION_1_7
            options.bootstrapClasspath = files("${System.env.JDK7_HOME}/jre/lib/rt.jar")
        }

        compileTestJava {
            sourceCompatibility = JavaVersion.VERSION_1_8
            targetCompatibility = JavaVersion.VERSION_1_8
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.4'
}
